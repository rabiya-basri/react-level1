<!DOCTYPE html>
<html>
    <head>
        <title>links</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        const links=[
            {id:1,name:'facebook',url:'https://www.facebook.com'},
            {id:2,name:'instagram',url:'https://www.instagram.com'},
            {id:3,name:'twitter',url:'https://www.twitter.com'}
        ]

        const ele=(
            <div>
                <h2>Total links-{links.length}</h2>
                <ul>
                    {links.map((link)=>{
                        return <li key={link.id}><a href={link.url} target='_blank'>{link.name}</a></li>
                    })}
                    </ul>
                </div>
        )

        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
