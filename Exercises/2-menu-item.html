<!DOCTYPE html>
<html>
    <head>
        <title>
            Menu item 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           function IsVeg(props){
               return <img src="https://i.ibb.co/kQQyRwP/veg.png" alt="gree" />
           }

           function IsNonVeg(props){
               return <img src="https://i.ibb.co/stN0gCz/non-veg.png" alt="red"/>
           }

           function ItemPic(props){
               const {imageUrl,name}=props
            return <img src={imageUrl} alt={name}/>
           }

           function MenuItem(props){
            const {id,name,price,isVeg,image}=props
            return (
                <div>
                   <h2>{isVeg? <IsVeg /> : <IsNonVeg />}{name}</h2> 
                   <ItemPic imageUrl={image} name={name}/>
                   <p>INR {price}</p>
                   <hr/>
                </div>
            )
           }
           function App(props){
            const menuItems=[
                {id:1,name:'aloo parata',price:40,isVeg:true,image:'https://i.ibb.co/MRr0V8h/aloo-biryani.png'},
                {id:2,name:'chicken lolipop',price:140,isVeg:false,image:'https://i.ibb.co/MRr0V8h/aloo-biryani.png'},
                {id:3,name:'chicken briyani',price:240,isVeg:false,image:'https://i.ibb.co/MRr0V8h/aloo-biryani.png'},
                {id:4,name:'paneer masala',price:340,isVeg:true,image:'https://i.ibb.co/MRr0V8h/aloo-biryani.png'},
            ]
            return (
            <div>
                <h1>Menu Item</h1>
                {menuItems.map((item)=>{
                    return <MenuItem key={item.id} {...item}/>
                })}
            </div>
            )
           }
           ReactDOM.render(<App />,rootHandle)
            
           
        </script>
    </body>
</html>
