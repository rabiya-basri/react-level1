<!DOCTYPE html>
<html>
    <head>
        <title>
           optimize way for useEffect
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           const {useState,useEffect} = React
           function GenderComponent(props){
               const [maleCount,setMaleCount]=useState(0)
               const [femaleCount,setFemaleCount]=useState(0)

               useEffect(()=>{
                   alert('male count')
               },[maleCount])

               useEffect(()=>{
                   alert('female count')
               },[femaleCount])

               const maleInc=()=>{
                   setMaleCount(maleCount + 1)
               }
               const femaleInc=()=>{
                   setFemaleCount(femaleCount + 1)
               }
            return (
                <div>
                    <h1>male-{maleCount} Female-{femaleCount}</h1>
                    <button onClick={maleInc}>male</button>
                    <button onClick={femaleInc}>female</button>
                </div>
            )
           } 
           ReactDOM.render(<GenderComponent />,rootHandle)
           
        </script>
    </body>
</html>
