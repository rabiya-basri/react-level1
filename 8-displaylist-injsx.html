<!DOCTYPE html>
<html>
    <head>
        <title>react-display list in jsx</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')
        const fruits=['apple','ball','cat','dog']

        const ele=(
            <ul>
            {fruits.map((ele)=>{
                return <li>{ele.toUpperCase()}</li>
            })}
            </ul>
        )

        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
