<!DOCTYPE html>
<html>
    <head>
        <title>react event object</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        function Nextpage(props){

            function loadPage(e){
                console.log(e)
                e.preventDefault()
            }
            return (
                <a href={props.url} onClick={loadPage}>{props.name}</a>
            )
        }

        const ele=<Nextpage name="google" url="https://www.facebook.com" />

        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
