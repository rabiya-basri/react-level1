<!DOCTYPE html>
<html>
    <head>
        <title>distance</title>
    </head>
    <body>
        <div id='root'>

        </div>

        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">

        const rootHandler=document.getElementById('root')
            const data={
                source:'banglore',
                destination:'mysore',
                distance:'140 kms',
                duration:'3 hours 30 minutes'
            }

            const ele=<p>The Distance between {data.source} and {data.destination} is {data.distance}
                and time taken to travel is {data.duration}</p>

            ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
