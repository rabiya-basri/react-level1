<!DOCTYPE html>
<html>
    <head>
        <title>
            vowels skip 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const {useState}=React 
           function VowelSkip(props){
            const [inputText,setInputVowel]=useState('')
            const [vowel,setVowel]=useState('')

              const handelVowel=(e)=>{
                setInputVowel(e.target.value)
                setVowel(e.target.value.replace(/[aeiou]/g, ""))
              }
               return (
                   <form>
                    <h1>Text without vowels</h1>
                    <h3>{vowel}</h3>
                    <textarea value={inputText} onChange={handelVowel}></textarea>
                    </form>
               )
           } 
           ReactDOM.render(<VowelSkip />,rootHandle)
        </script>
    </body>
</html>
