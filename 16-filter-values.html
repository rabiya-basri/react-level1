<!DOCTYPE html>
<html>
    <head>
        <title>Filter values</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')
        /*
        create a component called Tasklist
        pass only completed task as props to component
        return an unordered list of the completed task
        */
        const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]

            const completedTasks=tasks.filter((task)=>{
                return task.isCompleted
            })
            function TaskList(props){
                return (
                <ul>
                    {props.tasks.map((task)=>{
                        return (
                            <li key={task.id}>{task.title}</li>
                        )
                    })}
                </ul>
                )
            }
            const ele=<TaskList tasks={completedTasks}/>

            ReactDOM.render(ele,rootHandler)

        </script>
    </body>
</html>
