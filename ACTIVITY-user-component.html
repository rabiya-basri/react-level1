<!DOCTYPE html>
<html>
    <head>
        <title>user component</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        const user={
                firstName:'joseph',
                email:'josep@gmail.com',
                avatar:'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM'
            }
        
            function UserInfo(prop){
                return (
                    <div>
                        <img src={prop.image} alt={prop.name}/>
                        <h3>{prop.name}</h3>
                    </div>
                )
            }

            const ele=<UserInfo name={user.firstName} image={user.avatar} />

            ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
