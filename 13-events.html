<!DOCTYPE html>
<html>
    <head>
        <title>react events</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')
        //callback function
        // function alertMe(){
        //    alert('hello')
        // }
        // const ele=<button onClick={alertMe}>click me</button>

        function GreetUser(props){
            function alertMe(){
                alert(`Hello ${props.name}`)
            }
            return (
                <button onClick={alertMe}>Greet me</button>
            )
        }

        const ele=<GreetUser name="steve" />

        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
