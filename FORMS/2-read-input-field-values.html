<!DOCTYPE html>
<html>
    <head>
        <title>
            read input field values 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
            const {useState}=React
            
            function UserInfo(props){
                const [userName,setUsername]=useState('')
                const [bio,setBio]=useState('')

                //callback for username
                const handelUserName=(e)=>{
                    const inputUserName=e.target.value
                    setUsername(inputUserName)
                }
                const handelBio=(e)=>{
                    const inputBio=e.target.value
                    setBio(inputBio)
                }
                return (
                    <div>
                        <h1>{userName}</h1>
                        <p>{bio}</p>
                    <form>
                        <label>UserName</label><br/>
                        <input type="text" value={userName} onChange={handelUserName} /><br/>
                        <label>Bio</label>
                        <input type="text" value={bio} onChange={handelBio}/>
                        </form>
                    </div>
                )
            }
           ReactDOM.render(<UserInfo />,rootHandle)
        </script>
    </body>
</html>
