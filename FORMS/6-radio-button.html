<!DOCTYPE html>
<html>
    <head>
        <title>
            radio button 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const {useState}=React

           function UserAddress(props){
               const [address,setAddress]=useState('')
               const [addType,setAddType]=useState('Home')

               const handelAddress=(e)=>{
                const addressField=e.target.value
                setAddress(addressField)
               }
               const handelAddressTYpe=(e)=>{
                const addTypeInput=e.target.value
                setAddType(addTypeInput)
               }
               return (
                  <form>
                        <textarea value={address} onChange={handelAddress}></textarea><br/>
                        
                        <input type="radio" name='addType' 
                        value='Home' checked={addType=='Home'} 
                        onChange={handelAddressTYpe}/>Home

                        <input type="radio" name='addType' 
                        value='Office' checked={addType=='Office'}  
                        onChange={handelAddressTYpe} />Office
                    </form>
               )
           }
            
           ReactDOM.render(<UserAddress />,rootHandle)
        </script>
    </body>
</html>
