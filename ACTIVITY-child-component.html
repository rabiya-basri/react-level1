<!DOCTYPE html>
<html>
    <head>
        <title>passing data between child component</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        function App(props){
            const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]
            //completed task
            const completedTasks=tasks.filter((task)=>{
                return task.isCompleted
            })
            //incompleted task
            const incompletedTask=tasks.filter((task)=>{
                return !task.isCompleted
            })

            return (
                <div>
                    <TaskList tasks={tasks} heading='All Task'/>
                   <TaskList tasks={completedTasks} heading='Completed Task'/>
                   <TaskList tasks={incompletedTask} heading='incompleted task'/>
                </div>
            )
        }

        function TaskList(props){

            return(
                <div>
                    <h1>{props.heading}</h1>
                    <ul>
                       {props.tasks.map((task)=>{
                           return (
                               <li key={task.id}>{task.title}</li>
                           )
                       })} 
                    </ul>
                </div>
            )
        }

        ReactDOM.render(<App/>,rootHandler)
        </script>
    </body>
</html>
