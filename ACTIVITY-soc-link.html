<!DOCTYPE html>
<html>
    <head>
        <title>react social link</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        const links=[
            {id:1,name:'facebook',url:'https://www.facebook.com'},
            {id:2,name:'instagram',url:'https://www.instagram.com'},
            {id:3,name:'twitter',url:'https://www.twitter.com'}
        ]

        const ele=(
            <div>
                <h2>Total Links-{links.length}</h2>
                <table border='1'>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>url</th>
                        </tr>
                        </thead>
                        <tbody>
                            {links.map((link)=>{
                                return (
                                    <tr key={link.id}>
                                        <td>{link.id}</td>
                                        <td><a href={link.url} target="_blank">{link.name}</a></td>
                                        <td><a href={link.url} target="_blank">{link.url}</a></td>
                                    </tr>
                                )
                            })}
                            </tbody>
                    </table>
                </div>
        )
        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
