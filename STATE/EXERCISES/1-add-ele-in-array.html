<!DOCTYPE html>
<html>
    <head>
        <title>
            1-add element into array
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           /*
           create a componet call randomnumbers
           maintain state variable called as number
           display the count of numbers
           display a button on the screen called as Add
           when the user clicks the button,generate the random number and add it to state
           */

           const {useState}=React
           function RandomNumbers(props){
            const [numbers,setNumbers]=useState([])

            //deep copy
            const generateRandom=()=>{
                //slice
               /* const newNumber=numbers.slice(0)
                const random=Math.round(Math.random()*100)
                newNumber.push(random)
                setNumbers(newNumber)*/

                //concat
                /*const random=Math.round(Math.random()*100)
                const newNumber=numbers.concat(random)
                setNumbers(newNumber)*/

                //spread
                const random=Math.round(Math.random()*100)
                const newNumber=[...numbers,random]
                setNumbers(newNumber)

            }
               return(
                   <div>
                    <h1>Total- {numbers.length}</h1>
                    <button onClick={generateRandom}>Add</button>
                    </div>
               )
           }
            
           ReactDOM.render(<RandomNumbers />,rootHandle)
        </script>
    </body>
</html>
