<!DOCTYPE html>
<html>
    <head>
        <title>
            track click and count 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const {useState}=React
            function TrackClicks(props){
                const [count,setCount]=useState(0)
                const [click,setClick]=useState(0)

                const incermentCount=()=>{
                    setCount(count+1)
                    setClick(click+1)
                }
                const decrementCount=()=>{
                    setCount(count-1)
                    setClick(count+1)
                }
                return(
                <div>
                    <h1>Track count and click</h1>
                    <h2>count-{count}, click-{click}</h2>
                    <button onClick={incermentCount}>up</button>
                    <button onClick={decrementCount}>down</button>
                </div>
                )
            }
            ReactDOM.render(<TrackClicks/>,rootHandle)
           
        </script>
    </body>
</html>
