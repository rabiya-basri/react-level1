<!DOCTYPE html>
<html>
    <head>
        <title>react display list item using for/forEach/map loop</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')
        const fruits=['apple','ball','cat']

        const generateList=(fruits)=>{
            //const result=[]
            //for-loop
            // for(let i=0;i<fruits.length;i++){
            //     result.push(<li>{fruits[i]}</li>)
            // }
            // console.log(result)

            //forEach
            // fruits.forEach((ele)=>{
            //     result.push(<li>{ele}</li>)
            // })
            //return result

            //map-will use map more,bcoz it allow us to transform elements
            const result=fruits.map((ele)=>{
                return <li>{ele.toUpperCase()}</li>
            })
            return result
        }

        const ele=(
            <ul>
                {generateList(fruits)}
            </ul>
        )
        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
