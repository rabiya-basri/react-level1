<!DOCTYPE html>
<html>
    <head>
        <title>react tables</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')

        const links=[
            {id:1,name:'facebook',email:'f@gmail.com'},
            {id:2,name:'instagram',email:'i@gmail.com'},
            {id:3,name:'twitter',email:'t@gmail.com'}
        ]

        const ele=(
            <div>
                <h2>table listing-{links.length}</h2>
                <table border='1'>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {links.map((link)=>{
                                return (
                                    <tr key={link.id}>
                                        <td>{link.id}</td>
                                        <td>{link.name}</td>
                                        <td>{link.email}</td>
                                    </tr>
                                )
                            })}
                            </tbody>
                    </table>
                </div>
        )
        ReactDOM.render(ele,rootHandler)
        </script>
    </body>
</html>
