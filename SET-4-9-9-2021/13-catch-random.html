<!DOCTYPE html>
<html>
    <head>
        <title>
            catch even 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const {useState,useEffect}=React
            
          function CatchEvens(props){
              const [random,setRandom]=useState(1)
              const [evenList,setEvenList]=useState([])
             
                useEffect(()=>{
                    const generateRandom=()=>{
                        let randomNumber=Math.round(Math.random()*100)
                        if(randomNumber%2===0){
                            setEvenList(evenList => [...evenList,randomNumber])
                        }else{
                            setRandom(randomNumber)
                        }
                        setRandom(randomNumber)
                    }
                    const interval=setInterval(generateRandom,1000)
                    
                },[])

              return (
                  <div>
                    <h1>{random}</h1>
                    <h2>All Evens - {evenList.length}</h2>
                    <ul>
                        {evenList.map((even,i)=>{
                            return (
                                <li key={i}>{even}</li>
                            )
                        })}
                    </ul>
                  </div>
              )
          }  

          ReactDOM.render(<CatchEvens />,rootHandle) 
        </script>
    </body>
</html>
