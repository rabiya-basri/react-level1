<!DOCTYPE html>
<html>
    <head>
        <title>composing component</title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="JS/react.development.js"></script>
        <script src="JS/react-dom.development.js"></script>
        <script src="JS/babel.js"></script>

        <script type="text/babel">
        const rootHandler=document.getElementById('root')
        /*
        create a component called Tasklist
        pass only completed task as props to component
        return an unordered list of the completed task
        */
        const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]

            //incompleted task
            const incompletedTask=tasks.filter((task)=>{
                return !task.isCompleted
            })

            function TaskList(props){
                return (
                    <div>
                        <h2>{props.text} Task ({props.tasks.length})</h2>
                <ul>
                    {props.tasks.map((task)=>{
                        return (
                            <li key={task.id}>{task.title}</li>
                        )
                    })}
                </ul>
            </div>
                )
            }

            function App(){
                return (
                    <div>
                    <TaskList tasks={tasks} text="All"/>
                    <TaskList tasks={tasks.filter(task=> task.isCompleted)} text="Completed"/>
                    <TaskList tasks={incompletedTask} text="Incompleted"/>
                </div>
                )
            }

            ReactDOM.render(<App />,rootHandler)

        </script>
    </body>
</html>
