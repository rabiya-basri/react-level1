<!DOCTYPE html>
<html>
    <head>
        <title>
            Find by id and completd
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
            ]

            function TaskList(props){

                const findBYId=()=>{
                    const getInput=prompt("Enter an ID")

                    const task=props.tasks.find((task)=>{
                        return task.id===Number(getInput)
                    })

                    if(task){
                        alert(`${task.title} - ${task.isCompleted}`)
                    }else{
                        alert(`task with id ${getInput} not found`)
                    } 
                }

                const completedTask=()=>{

                    const completed=props.tasks.filter((task)=>{
                        return task.isCompleted
                    })

                    const title=completed.map((task)=>{
                        return task.title
                    })

                    alert(title.join(', '))
                }
                return (
                    <div>
                        <button onClick={findBYId}>Find Task by ID</button>
                        <button onClick={completedTask}>show completed task</button>
                    </div>
                )
            }
            const ele=<TaskList  tasks={tasks}/>
            ReactDOM.render(ele,rootHandle)
            
           
        </script>
    </body>
</html>
