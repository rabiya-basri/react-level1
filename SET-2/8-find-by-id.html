<!DOCTYPE html>
<html>
    <head>
        <title>
            find by id 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]
           
            function FindElement(props){

                const findBYId=()=>{
                    const getInput=prompt("enter the ID")
                    const task=props.data.find((task)=>{
                        return task.id===Number(getInput)
                    })
                    if(task){
                        alert(`${task.title} - ${task.isCompleted}`)
                    }else{
                        alert(`task with id ${getInput} not found`)
                    }
                }
                return (
                    <button onClick={findBYId}>Find Record By ID</button>
                )
            }

            const ele=<FindElement data={tasks}/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
