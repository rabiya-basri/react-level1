<!DOCTYPE html>
<html>
    <head>
        <title>
            display random element and list 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const fruits = ['apple', 'water melon', 'strawberry', 'kiwi']
            
           function RandomElement(props){

            function pickRandom(){
                const index=Math.floor(Math.random()*props.fruits.length)
                alert(`${props.fruits[index]}`)
            }
            return (
                <div>
                <button onClick={pickRandom}>pick random</button>
                <ul>
                    {props.fruits.map((fruit,i)=>{
                        return (
                            <li key={i}>{fruit}</li>
                        )
                    })}
                </ul>
                </div>
            )
           }
           const ele=<RandomElement fruits={fruits} />

           ReactDOM.render(ele,rootHandle)
           
        </script>
    </body>
</html>
