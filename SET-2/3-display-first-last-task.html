<!DOCTYPE html>
<html>
    <head>
        <title>
            display first and last element 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const tasks = [
                    { id: 1, title: 'Task 1', isCompleted: true },
                    { id: 2, title: 'Task 2', isCompleted: true },
                    { id: 3, title: 'Task 3', isCompleted: false }
            ]
           
            function TaskList(props){

                function firstTask(){
                    alert(`${props.tasks[0].title}`)
                }
                function lastTask(){
                    alert(`${props.tasks[tasks.length-1].title}`)
                }
                return(
                    <div>
                        <button onClick={firstTask}>First task</button>
                        <button onClick={lastTask}>Last task</button>
                    </div>
                )
            }

            const ele=<TaskList tasks={tasks}/>

            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
