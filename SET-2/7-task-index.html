<!DOCTYPE html>
<html>
    <head>
        <title>
            display task index
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]

            function DisplayIndex(props){

                function indexDisplay(task){
                    alert(`You clicked on the task presented at ${task.id-1} index`)
                    //console.log(task.id)
                }
                return (
                    <ul>
                        {props.tasks.map((task)=>{
                            return (
                                <li onClick={()=>{indexDisplay(task)}} key={task.id}>{task.title}</li>
                            )
                        })}
                    </ul>
                )
            }

            const ele=<DisplayIndex tasks={tasks}/>

            ReactDOM.render(ele,rootHandle)
           
        </script>
    </body>
</html>
