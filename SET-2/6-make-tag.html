<!DOCTYPE html>
<html>
    <head>
        <title>
            make tag
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const str=''
           function TagGenerator(props){

            function generateTag(){
             const tag =  prompt('Enter a string',props.string)
             alert(`#${tag.replace(/\s+/g, "")}`)
            // console.log(`#${tag.replace(/\s+/g, "")}`)
            }
            return (
                <button onClick={generateTag}>Enter a string</button>
            )
           }
           
           const ele=<TagGenerator string={str} />

           ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
